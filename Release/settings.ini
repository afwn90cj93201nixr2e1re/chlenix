// radar.visible	( подсвечивать зелёным , 1 - противников , 2 - всех )
// esp.visible		( подсвечивать зелёным , 1 - противников , 2 - своих , 3 - всех , 4 - только видимых(only visible) )
// esp.aimbone		( показывать наведение аима )

// aim.enable 		( 0 - выключить аим, 1 - включить аим )
// aim.bone 		( точка наведения на аима от 1 до 6 )
// aim.smooth 		( сглаживание аима от 0 до 50 )
// aim.rcs 			( коректировка отдачи от 0 до 100 )
// aim.fov 			( угл срабатывания аима )
// aim.delay 		( задержка перед выстрелом аима )
// trigger.mode 	( 0 - отключить триггер , 1 - по нажатию клавиши включить триггер , 2 - по удержании клавиши включить триггер )
// trigger.time 	( время работы триггера после наводки )
// trigger.key 		( клавиша триггера )

// Клавишы для триггера
// F1 - F12
// MOUSE3 MOUSE4 MOUSE5

[esp]
esp.type=2
esp.size=5
esp.name=0
esp.rank=0
esp.w_weapon=0
esp.w_grenade=0
esp.bomb=0
esp.bomb.timer=40
esp.health=0
esp.armor=0
esp.weapon=0
esp.team=3
esp.visible=1
esp.sound=0
esp.aimbone=1
esp.drawfov=0
esp.glow=1
esp.vis.chams=0
esp.vis.hands=0

chams.color.ct.r = 0
chams.color.ct.g = 0
chams.color.ct.b = 255
chams.color.ct.vis.r = 0
chams.color.ct.vis.g = 255
chams.color.ct.vis.b = 0

chams.color.tt.r = 255
chams.color.tt.g = 0
chams.color.tt.b = 0
chams.color.tt.vis.r = 0
chams.color.tt.vis.g = 255
chams.color.tt.vis.b = 0

[radar]
